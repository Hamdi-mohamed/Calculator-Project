<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- create a container to center the calculator on the page-->
<div class="calculator">
    <!-- Create a form element for calculator input -->
<form>
    <div class="display">
        <!-- creates an input field for displaying the calculator input -->
        <input type="text" name="display"/>

    </div>
    <!-- Creates button groups for AC, DE, ,, -->
    <div>
        <!-- Creat a button to clear the input field -->
<input type="button" value="AC" onclick="display.value= '' " class="operator" />

   <!-- Create a button to delete the last character from input -->
   <input type="button" value="DE" onclick="display.value.toString().slice(0,-1)" class="operator" />

   <!--  Create a button for decimal point -->
   <input type="button" value="." onclick="display.value += '.' " class="operator" />

  <!-- Create a button for the division  -->
  <input type="button" value="/" onclick="display.value += '/' " class="operator" />
</div>
<!-- Creates button groups for numbers 7,8,9 and * -->
<div>
    <!--Creates button for 7,8,9  -->
    <input type="button" value="7" onclick="display.value += '7' " />
    <input type="button" value="8" onclick="display.value += '8' " />
    <input type="button" value="9" onclick="display.value += '9' " />
<!-- Create a button for multiplication -->
<input type="button" value="*" onclick="display.value += '*' " class="operator" />
</div>

<!-- Creates button groups for numbers 4,5,6 -->
<div>
    <input type="button" value="4" onclick="display.value += '4' " />
    <input type="button" value="5" onclick="display.value += '5' " />
    <input type="button" value="6" onclick="display.value += '6' " />
</div>

</form>
</div>
</body>
</html>
